<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="controls">
      <div class="control">
        <label for="spacing">Spacing</label>
        <input type="range" max="30" min="0" name="space" value="0" id="spacing" data-unit="px">
      </div>
      <div class="control">
        <label for="blur">Blur</label>
        <input type="range" max="10" min="0" name="blur" value="0" id="blur" data-unit="px">
      </div>
      <div class="control">
        <label for="base">Color</label>
        <input type="color" name="base" id="base" value="#ffffff">
      </div>
    </div>
    <img src="futurama.jpg" alt="futurama">

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
