<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reference vs copying</title>
    <style media="screen">
      body{
        font-family: sans-serif;
        font-size: 1.8em;
        color: #383838;
        min-height: 100vh;
        margin: 0;
        padding: 1em;
        box-sizing: border-box;
        background-color: #e7e4e4;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <p>
      Open Console (F12 or CMD+alt+I) to inspect the results
    </p>
    <script type="text/javascript">
      const arr1 = ['one', 'two', 'three', 'four'];
      console.log(arr1);

      const arr2 = arr1.slice();
      arr2[0] = '1';
      console.log(arr2);

      const arr3 = [].concat(arr1);
      arr3[1] = '2';
      console.log(arr3);

      const arr4 = [...arr1];
      arr4[2] = '3';
      console.log(arr4);

      const arr5 = Array.from(arr1);
      arr5[3] = '4';
      console.log(arr5);

      const thing = {
        a: 'a',
        b: 'b'
      }
      console.log(thing);

      // Caution, it only works 1 level deep, next levels are references!
      const thing1 = Object.assign({}, thing, {a: 'new A'});
      console.log(thing1);

      // Solves 1 level deep problem, but poorly performant
      const thing2 = JSON.parse(JSON.stringify(thing));
      thing2.b = 'new B';
      console.log(thing2);


    </script>
  </body>
</html>
